<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="index.css">
 <script src="./index.js" defer></script>
 
 <title>Etch-A-Sketch</title>
</head>
<body>

 <h1>Etch-A-Sketch</h1>
 <div class="header">
  <h5>Select the sizes</h5>
  <button id="topup" class="btn btn-primary">Select</button>
 </div>
 <p id="text"></p>
 <p id="draw"></p>
 <div class="board"></div>
 <div class="continer"></div>
 <div class="footer">
  <button class="btn btn-warning" onclick="setColor('black')">Black </button>
  <button class="btn btn-secondary" onclick="setColor('random')">Random</button>
  <button class="btn btn-outline-success" onclick="resetBoard()">Reset</button>
 </div>
 
</body>
</html>
